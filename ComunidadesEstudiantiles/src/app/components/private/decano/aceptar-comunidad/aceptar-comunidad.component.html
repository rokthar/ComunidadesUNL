<p-toast position="top-center" key="tc"></p-toast>

<div class="p-grid container">
    <div class="p-col-12">
        <menu-decano></menu-decano>
    </div>
    <div class="p-col-2">
        <sidemenu-decano></sidemenu-decano>
    </div>
    <div class="p-col-9 cuerpo" *ngIf="hayDatos">
        <h1>{{titulo}}</h1>
        <div class="p-grid">
            <!-- <div class="p-md-12 p-lg-12"> -->
                <div *ngFor="let item of lista">
                    <div class="p-lg-2 p-md-6 p-sm-12 card">
                        <p-card header="{{item.nombres}}" subheader="{{item.tutor}}" [style]="{width: '300px'}"
                            styleClass="p-card-shadow">
                            <ng-template pTemplate="header">
                                <div class="img-container">
                                    <img class="img" alt="Card" src="{{imagen}}{{item.ruta_logo}}">
                                </div>
                            </ng-template>
                            
                            <ng-template pTemplate="footer">
                                <button class="button-detalles" (click)="show(item.external_comunidad)"><i class="pi pi-info-circle"> Ver Información</i></button>
                            </ng-template>
                        </p-card>
                    </div>
                </div>
                <div>
                    <p-dialog header="Información Complementaria" [(visible)]="displayModal" [style]="{width: '70vw'}" [baseZIndex]="10000">
                        <h3>Descripción</h3>
                            <p>{{comunidad.descripcion}}</p>
                        <h3>Misión</h3>
                            <p>{{comunidad.mision}}</p>
                        <h3>Visión</h3>
                            <p>{{comunidad.vision}}</p>
                            <form [formGroup]="rechazarComunidadForm">
                                <h3>Puede insetar sus Observaciones</h3>
                                <textarea maxlength="65000" class="caja-texto" rows="3"  placeholder="Observaciones" pInputTextarea autoResize="autoResize" formControlName="comentario"></textarea>
                                <br><br>
                                <button class="button" (click)="aceptarComunidad(comunidad.external_comunidad)"><i class="pi pi-check">Aceptar Comunidad</i></button>
                                <button class="button-delete" (click)="rechazarComunidad(comunidad.external_comunidad)"><i class="pi pi-times"> Rechazar Comunidad</i></button>
                                
                            </form>

                    </p-dialog> 
                </div>
            <!-- </div> -->
        </div>
    </div>
    <div class="noData p-col-9" *ngIf="!hayDatos">
        <img src="/assets/advertencia.png" />
        <h2>POR EL MOMENTO NO EXISTEN SOLICITUDES DE COMUNIDADES</h2>
    </div>
    <div class="p-col-1"></div>
</div>
