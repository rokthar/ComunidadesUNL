<div class="p-grid container">
    <div class="p-lg-4">
        <menu-docente></menu-docente>
    </div>
    <div class="p-lg-8">
        <h2>{{titulo}}</h2>
        <form [formGroup]="registrarComunidadForm">
                <input class="caja-texto" id="nombre-comunidad" placeholder="Nombre de la Comunidad" type="text" pInputText formControlName="nombre_comunidad" style="width: 30%;"> 
                <br>
                <textarea class="caja-texto" rows="3" cols="60" placeholder="Descripción de la Comunidad" pInputTextarea autoResize="autoResize" formControlName="descripcion"></textarea>
                <br>
                <textarea class="caja-texto" rows="3" cols="60" placeholder="Misión de la Comunidad" pInputTextarea autoResize="autoResize" formControlName="mision"></textarea>
                <br>
                <textarea class="caja-texto" rows="3" cols="60" pInputTextarea placeholder="Visión de la Comunidad" autoResize="autoResize" formControlName="vision"></textarea>
            <br><br>
            <input type='file' s (change)="fileEvent($event)" />
            <br><br>
            <button class="btn" [disabled]="registrarComunidadForm.invalid" (click)="enviar()"><i class="pi pi-send"> Enviar Solicitud</i></button>
            <button class="btn-danger" (click)="cancelar()"><i class="pi pi-times"> Cancelar</i></button>
        </form>
    </div>
   
</div>
