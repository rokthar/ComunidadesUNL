<h1>{{titulo}}</h1>

    <div class="p-grid">
        <div class="p-md-12 p-lg-12">
            <p-table [value]="lista" [scrollable]="true" scrollHeight="200px">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre Comunidad</th>
                        <th >Tutor</th>
                        <th>Descripción</th>
                        <th>Misión</th>
                        <th>Visión</th>
                        <th>Acción</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>{{item.nombres}}</td>
                        <td>{{item.tutor}}</td>
                        <td>{{item.descripcion}}</td>
                        <td>{{item.mision}}</td>
                        <td>{{item.vision}}</td>
                        <td><button class="button-table" (click)="escogerComunidad(item.external_comunidad)">Aceptar</button></td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="p-md-12 p-lg-12">
            asdsadasdas
        </div>
    </div>
    <br>
    
    <form [formGroup]="postulacionComunidadForm">
        
        <div formArrayName="habilidades">
            <div *ngFor="let item of getHabilidades.controls; let pointIndex=index" [formGroupName]="pointIndex">
                <input class="textbox" placeholder="Habilidad" formControlName="habilidad" /> 
                <input type="number" class="textbox" placeholder="Nivel" formControlName="nivel" />
            </div>
        </div><br>
        <button (click)="add()">Add+</button>
        <br><br>
        <button class="button" [disabled]="postulacionComunidadForm.invalid" (click)="enviar()">Enviar Postulación</button>
        <button class="button" (click)="cancelar()">Cancelar</button>
    </form>
