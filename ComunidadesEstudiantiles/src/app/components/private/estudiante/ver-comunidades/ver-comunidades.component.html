<div class="p-grid container">
    <div class="p-col-12">
        <menu-estudiante></menu-estudiante>
    </div>
    <div class="p-col-1"></div>
    <div class="p-col-10 comunidades" *ngIf="postulado">
        <div class="p-grid cuerpo">
            <div class="card p-col-12 p-sm-6 p-md-6 p-lg-4" *ngFor="let item of lista">
                <p-card  header="{{item.nombres}}" subheader="{{item.tutor}}" [style]="{width: '300px'}"
                    styleClass="p-card-shadow">
                    <ng-template pTemplate="header">
                        <div class="img-container">
                            <img class="img" alt="Card" src="{{imagen}}{{item.ruta_logo}}">
                        </div>
                    </ng-template>
                    <!-- <p>{{item.descripcion}}</p> -->
                    <ng-template pTemplate="footer">
                        <button class="button" (click)="seleccionar(item.external_comunidad)"><i class="pi pi-check">
                                Seleccionar</i></button>
                    </ng-template>
                </p-card>
            </div>
        </div>
    </div>
    <div class="noData p-lg-10" *ngIf="!postulado">
        <img src="/assets/advertencia.png" />
        <p>Por el momento ya cuenta con una solicitud de Postulaci√≥n a la Comunidad {{datosPostulacion.comunidad}}</p>
    </div>
    <div class="p-col-1"></div>
</div>
