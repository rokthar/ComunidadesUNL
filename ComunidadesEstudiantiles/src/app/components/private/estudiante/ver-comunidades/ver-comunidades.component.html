<p-toast position="top-center" key="tc"></p-toast>

<div class="p-grid container">
    <div class="p-col-12">
        <menu-estudiante></menu-estudiante>
    </div>
    <div class="p-col-2"><sidemenu-estudiante></sidemenu-estudiante></div>
    <div class="p-col-9 comunidades" *ngIf="!postulado">
        <div class="p-grid cuerpo">
            <div class="card p-col-12 p-sm-6 p-md-6 p-lg-6 p-xl-4" *ngFor="let item of lista">
                <p-card header="{{item.nombres}}" subheader="{{item.tutor}}" [style]="{width: '100%'}"
                    styleClass="p-card-shadow">
                    <ng-template pTemplate="header">
                        <div class="img-container">
                            <img class="img" alt="Card" src="{{imagen}}{{item.ruta_logo}}">
                        </div>
                    </ng-template>
                    <!-- <p>{{item.descripcion}}</p> -->
                    <ng-template pTemplate="footer">
                        <button class="button" (click)="seleccionar(item.external_comunidad)"><i class="pi pi-check">
                                Seleccionar</i></button>
                        <button class="button-detalles" (click)="detalles(item.external_comunidad)"><i class="pi pi-info-circle">
                                Detalles</i></button>
                    </ng-template>
                </p-card>
            </div>
            <div>
                <p-dialog header="Información Complementaria de {{comunidad.nombres}}" [(visible)]="displayModal" [style]="{width: '70vw'}"
                    [baseZIndex]="10000">
                    <h3>Descripción</h3>
                    <p>{{comunidad.descripcion}}</p>
                    <h3>Misión</h3>
                    <p>{{comunidad.mision}}</p>
                    <h3>Visión</h3>
                    <p>{{comunidad.vision}}</p>
                </p-dialog>
            </div>
        </div>
    </div>
    <div class="noData p-lg-9" *ngIf="postulado">
        <div class="p-grid">
            <div class="p-col-12 p-lg-6">
                <p-card header="Solicitud de Postulación" subheader="Comunidad {{datosPostulacion.comunidad}}" [style]="{width: '100%', 'background-color':'#D6DEED'}" styleClass="p-card-shadow">
                    <h3>Habilidades</h3>
                    <div *ngFor="let item of datosPostulacion.habilidades">
                        <p>{{item.habilidad}} Nivel: {{item.nivel}} <i class="icono pi pi-star"></i></p>
                    </div>
                    <ng-template pTemplate="footer">
                        <button class="button-delete" (click)="cancelar()"><i class="pi pi-trash">
                                Cancelar Postulación</i></button>
                    </ng-template>
                </p-card>
            </div>
        </div>
        <!-- <img src="/assets/advertencia.png" />
        <p>Por el momento ya cuenta con una solicitud de Postulación a la Comunidad {{datosPostulacion.comunidad}}</p> -->
    </div>
    <div class="p-col-1"></div>
</div>
