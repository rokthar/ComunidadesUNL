<div class="p-grid container">
    <div class="p-lg-3">
        <menu-gestor></menu-gestor>
    </div>
    <div class="p-lg-9 contenedor" *ngIf="hayDatos">
        <h1>{{titulo}}</h1>
        <div class="p-grid">
            <div class="p-md-12 p-lg-12">
                <div *ngFor="let item of lista">
                    <div class="p-lg-2 p-md-3 p-sm-12 card">
                        <p-card header="Comunidad {{item.nombres}}" subheader="Tutor: {{item.tutor}}" [style]="{width: '300px'}"
                            styleClass="p-card-shadow">
                            <ng-template pTemplate="header">
                                <div class="img-container">
                                    <img class="img" alt="Card" [src]="item.ruta_logo">
                                </div>
                            </ng-template>

                            <ng-template pTemplate="footer">
                                <p-button class="boton-card" (click)="show(item.external_comunidad)"
                                    icon="pi pi-info-circle" label="Ver Información"></p-button>
                            </ng-template>
                        </p-card>
                    </div>
                </div>
            </div>
            <div>
                <p-dialog header="Información Complementaria de {{comunidad.nombres}}" [(visible)]="displayModal" [style]="{width: '70vw'}"
                    [baseZIndex]="10000">
                    <h3>Descripción</h3>
                    <p>{{comunidad.descripcion}}</p>
                    <h3>Misión</h3>
                    <p>{{comunidad.mision}}</p>
                    <h3>Visión</h3>
                    <p>{{comunidad.vision}}</p>
                    <button class="button" (click)="validarComunidad(comunidad.external_comunidad)">
                        <i class="pi pi-check"> Aceptar</i>
                    </button>
                    <button class="button-delete" (click)="rechazarComunidad(comunidad.external_comunidad)">
                        <i class="pi pi-times"> Rechazar</i>
                    </button>
                </p-dialog>
            </div>
        </div>
    </div>
    <div class="noData p-lg-9" *ngIf="!hayDatos">
        <img src="../../../../../assets/advertencia.png" />
        <h2>POR EL MOMENTO NO EXISTEN SOLICITUDES DE COMUNIDADES</h2>
    </div>
</div>
