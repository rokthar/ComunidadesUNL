<div class="p-grid container">
    <div class="p-lg-4">
        <menu-miembros></menu-miembros>
    </div>
    <div class="p-lg-8" *ngIf="hayDatos">
        <h2>{{titulo}}</h2>
        <div *ngFor="let item of resultados">
            <div class="p-lg-3 p-md-6 p-sm-12 card" >
                <p-card header="{{item.actividad}}" subheader="{{item.comunidad}}" [style]="{width: '360px'}" styleClass="p-card-shadow">
                    <ng-template pTemplate="header">
                        <div class="img-container">
                            <img class="img" alt="Card" [src]="item.imagenes[0].ruta_imagen">
                        </div>
                    </ng-template>
                    <p>{{item.resumen_resultado}}</p>
                    <small>Fecha de Inicio: {{item.fecha_inicio}}</small>
                    <br>
                    <small>Fecha de Fin: {{item.fecha_fin}}</small>
                    <ng-template pTemplate="footer">
                        <p-button label="Ver Mas" (click)="enviar(item.external_resultado)" class="boton-mas" icon="pi pi-plus"></p-button>
                    </ng-template>
                </p-card>
            </div>
        </div>
    </div>
    <div class="p-lg-8 noData" *ngIf="!hayDatos">
        <img src="../../../../../assets/advertencia.png" />
        <h3>POR EL MOMENTO NO HAY RESULTADOS DE NINGUNA ACTIVIDAD</h3>
    </div>
</div>
