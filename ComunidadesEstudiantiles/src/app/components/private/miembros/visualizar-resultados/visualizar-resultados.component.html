<div class="p-grid container">
    <div class="p-col-12">
        <menu-miembros></menu-miembros>
    </div>
    <div class="p-col-2"><sidemenu-miembros></sidemenu-miembros></div>
    <div class="p-col-9">
        <div class="p-grid cuerpo">
            <div class="p-col-12 verResultados">
                <div class="titulosCabecera">
                    <img class="logo_comunidad" src="{{imagen_com}}{{resultado.comunidad_logo}}" />
                    <h2>{{resultado.actividad}}</h2>
                    <h3>Comunidad {{resultado.comunidad}}</h3>
                </div>
                <div class="fechas">
                    <small>Fecha Inicio: {{resultado.fecha_inicio}}  |  Fecha Fin: {{resultado.fecha_fin}}</small>
                </div>
                <button (click)="regresar()" class="button"><i class="pi pi-arrow-circle-left"> Regresar</i></button>
            </div>
            <div class="p-col-12 p-lg-6">
                <div class="actividad">
                    <h2>Descripci√≥n de la Actividad</h2>
                    <p>{{resultado.descripcion_actividad}}</p>
                </div>
            </div>
            <div class="p-col-12 p-lg-6">
                <div class="resultado">
                    <h2>Resultados Obtenidos</h2>
                    <p>{{resultado.descripcion_resultado}}</p>
                </div>
            </div>
            <div class="p-col-12">
                <div class="p-grid img_resultados">
                    <div class="p-lg-12">
                        <h2>Evidencias de los Resultados</h2>
                    </div>
                    <div class="p-col-12 p-lg-6" *ngFor="let item of resultado.imagenes">
                        <img alt="Card"
                            src="{{imagen}}{{item.ruta_imagen}}">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="p-col-1"></div>
</div>
