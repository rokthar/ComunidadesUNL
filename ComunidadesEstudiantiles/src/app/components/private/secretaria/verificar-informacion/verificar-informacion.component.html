<p-toast position="top-center" key="tc"></p-toast>

<div class="p-grid container">
    <div class="p-col-12">
        <menu-secretaria></menu-secretaria>
    </div>
    <div class="p-col-1"></div>
    <div class="p-col-10 cuerpo" *ngIf="hayDatos">
        <h1>{{titulo}}</h1>
        <div class="tarjetas p-grid">
                <div class="p-lg-4 p-md-6 p-sm-12 card" *ngFor="let item of lista">
                    <p-card header="Comunidad {{item.nombres}}" subheader="Tutor: {{item.tutor}}" [style]="{width: '100%'}"
                        styleClass="p-card-shadow">
                        <ng-template pTemplate="header">
                            <div class="img-container">
                                <img class="img" alt="Card" src="{{imagen}}{{item.ruta_logo}}">
                            </div>
                            </ng-template>
                        
                        <ng-template pTemplate="footer">
                            <button class="button-detalles" (click)="show(item.external_comunidad)"><i class="pi pi-info-circle"> Ver Detalles</i></button>
                        </ng-template>
                    </p-card>
                </div>
        </div>
        <p-dialog header="Informaci贸n Complementaria" [(visible)]="displayModal" [style]="{width: '70vw'}" [baseZIndex]="10000">
            <h3>Descripci贸n</h3>
                <p>{{comunidad.descripcion}}</p>
            <h3>Misi贸n</h3>
                <p>{{comunidad.mision}}</p>
            <h3>Visi贸n</h3>
                <p>{{comunidad.vision}}</p>
                <form [formGroup]="rechazarComunidadForm">
                    <textarea maxlength="65000" class="caja-texto" rows="3"  placeholder="Observaciones" pInputTextarea autoResize="autoResize" formControlName="comentario"></textarea>
                    <br><br>
                    <button class="button" (click)="verificarInformacion(comunidad.external_comunidad)"><i class="pi pi-check"> Aceptar</i></button>
                    <button class="button-delete" (click)="rechazarInformacion(comunidad.external_comunidad)"><i class="pi pi-times"> Rechazar</i></button>
                   
                </form>
        </p-dialog> 
    </div>
    <div class="p-col-10 noData" *ngIf="!hayDatos">
        <img src="/assets/advertencia.png" />
        <h3>POR EL MOMENTO NO HAY NINGUNA SOLICITUD DE COMUNIDAD</h3>
    </div>
    <div class="p-col-1"></div>
</div>
