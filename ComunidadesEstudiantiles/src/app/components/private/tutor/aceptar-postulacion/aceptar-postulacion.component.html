<h1>{{titulo}}</h1>
<div class="p-grid">
    <div class="p-md-12 p-lg-12">
        <p-table [value]="lista" [scrollable]="true" scrollHeight="200px">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre Comunidad</th>
                    <th >Tutor</th>
                    <th>Descripción</th>
                    <th>Misión</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.comunidad}}</td>
                    <td>{{item.estudiante}}</td>
                    <td>{{item.habilidades}}</td>
                    <td><button class="button-table" (click)="aceptarPostulacion(item.external_postulacion)">Aceptar</button></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
