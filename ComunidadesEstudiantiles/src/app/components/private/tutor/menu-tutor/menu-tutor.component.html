<p-toast position="top-center" key="tc"></p-toast>

<div class="p-grid">
    <div class="p-col-12">
        <p-menubar class="nav" [model]="items" [style]="{'background-color': '#1d3557', 'color':'#fafafa'}">
            <ng-template pTemplate="start">
                <img src="{{imagen}}{{logo_comunidad}}" height="40" class="p-mr-2">
            </ng-template>
            <ng-template pTemplate="end">
                <span>{{params.nombres}} {{params.apellidos}}</span>
            </ng-template>
        </p-menubar>
    </div>
</div>
