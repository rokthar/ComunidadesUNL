<div class="p-grid container">
    <div class="p-lg-2">
        <menu-tutor></menu-tutor>
    </div>
    <div class="p-lg-10 container">
        <div class="p-grid">
            <div class="p-lg-6">
                <img class="cabecera logo-unl" src="/assets/logo-unl.png" />
            </div>
            <div class="p-lg-6">
                <img class="cabecera logo-cis" src="/assets/sistemasUNL_2.svg" />
            </div>
        </div>
        <br>
        <div class="p-grid comunidad">
            <div class="p-lg-12">
                <img id="logo-comunidad" src="https://comunidadesestudiantiles.000webhostapp.com/comunidades/imagenes/comunidad/{{logo_comunidad}}" />
            </div>
            <div class="p-lg-12">
                <h2>Reporte de Actividades Planificadas</h2>
                <p>Comunidad {{comunidad.nombre_comunidad}}</p>
                <p>Tutor {{params.nombres}} {{params.apellidos}}</p>
            </div>
        </div>

        <p-table id="table" [value]="actividades" [scrollable]="true" scrollHeight="200px">
            <ng-template pTemplate="header">
                <tr>
                    <th>Fecha Inicio</th>
                    <th>Actividad</th>
                    <th >Descripcion</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.fecha_inicio}}</td>
                    <td>{{item.nombre_actividad}}</td>
                    <td>{{item.descripcion_actividad}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <button class="btn" (click)="generarReporte()">Generar PDF</button>
</div>
