<div class="p-grid container">
    <div id="nav" class="p-col-12">
        <menu-tutor></menu-tutor>
    </div>
    <div class="p-col-2">
        <sidemenu-tutor></sidemenu-tutor>
    </div>  
    <div class="p-col-9 actividades" *ngIf="hayDatos">
        <h2>Lista de Actividades Planificadas</h2>
        <div class="p-grid">
                <div class="p-col-12 p-sm-12 p-md-6 p-lg-6" *ngFor="let item of actividades">
                    <p-card header="{{item.nombre_actividad}}" subheader="{{item.fecha_inico}}" [style]="{width: '100%'}" styleClass="p-card-shadow">
                        <p class="scroll">{{item.descripcion_actividad}}</p>
                        <ng-template pTemplate="footer">
                            <button pButton pRipple type="button" icon="pi pi-check" label="Seleccionar"
                               style="margin-right: 5px;" class="buton-primeng" (click)="seleccionar(item.external_det_actividad)"></button>
                        </ng-template>
                    </p-card>
                </div>
        </div>
    </div>
    
    <div class="p-col-9 noData" *ngIf="!hayDatos">
        <img src="./assets/advertencia.png" />
        <h3>POR EL MOMENTO NO HAY ACTIVIDADES</h3>
    </div>
    <div class="p-col-1"></div>
    <div class="p-col-2 bg-footer"></div>
    <div class="p-col-10 footer-main">
        <footer-tutor></footer-tutor>
    </div>    
</div>
