<p-toast position="top-center" key="tc"></p-toast>
<div class="body p-grid">
    <div class="fondo"></div>
    <div class="p-lg-4 p-md-6 p-sm-10 login">
        <p-card header="UNIVERSIDAD NACIONAL DE LOJA " subheader=" CARRERA DE INGENIRIA EN SISTEMAS Y COMPUTACIÓN">
            <form [formGroup]="claveForm">
                <input id="correo" placeholder="Clave" class="caja-texto login-txt" type="password" pInputText
                    formControlName="clave1">
                <br><br>
                <input id="clave" placeholder="Repetir Clave" class="caja-texto login-txt" type="password" pInputText
                    formControlName="clave2">
                <br><br>
                <button class="button" [disabled]="claveForm.invalid" (click)="actualizarClave()">Actualizar Contraseña</button>
                <button class="button-delete" (click)="cancelar()">Cancelar</button>
            </form>
        </p-card>
    </div>
</div>
