<div class="p-grid contenedor">
    <div class="card-shadow p-col-12 p-sm-6 p-md-6 p-lg-3" *ngFor="let item of resultados">
        <p-card class="card" header="{{item.actividad}}" subheader="Comunidad {{item.comunidad}}" [style]="{width: '300px', height: '450px'}"
            styleClass="p-card-shadow">
            <ng-template pTemplate="header">
                <div class="img-container">
                    <a (click)="enviar(item.external_resultado)" ><img class="img" alt="Card" src="http://localhost/TT/ComunidadesUNL/comunidades/imagenes/resultados/{{item.imagenes[0].ruta_imagen}}"></a>
                </div>
            </ng-template>
            <small>Fecha de Inicio: {{item.fecha_inicio}}</small>
            <br>
            <small>Fecha de Fin: {{item.fecha_fin}}</small>
        </p-card>

            <button class="btn" (click)="enviar(item.external_resultado)" class="boton-mas"><i
                class="pi pi-plus"></i> Ver MÃ¡s</button>
        </div> -->
    </div>
</div>
